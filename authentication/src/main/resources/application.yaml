spring:
  application:
    name: authentication

api:
  security:
    token:
      secret: ${TOKEN_SECRET}

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    hostname: localhost
    prefer-id-address: false
